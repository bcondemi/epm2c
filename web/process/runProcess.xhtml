<ui:composition template="/WEB-INF/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                >
    <ui:define name="content">
        <h:form>
            <p:outputPanel  >
                
                <p:menubar id="runMenu">                        
                    <p:menuitem id="runProcess" value="Run" outcome="editProcess" icon="ui-icon-disk" 
                                ajax="true"/>
                    <p:menuitem id="searchProcess" value="Cancel" outcome="searchProcess" icon="ui-icon-close" />                       
                </p:menubar>
                <p:separator/>
                
                <p:panelGrid  columns="2">

                    <h:outputText value="Process name: " style="font-weight: bold"/>
                    <h:outputText value="#{runProcessBean.p.name}" />
                    <h:outputText value="Description: "  style="font-weight: bold"/>
                    <h:outputText value="#{runProcessBean.p.description}" />
                    <h:outputText value="Version: "  style="font-weight: bold"/>
                    <h:outputText value="#{runProcessBean.p.version}" />
                    <c:forEach var="p" items="${runProcessBean.p.parameters}">
                        <h:outputLabel value="#{p.name}: " style="font-weight: bold"/>  
                        <p:inputText value="#{p.defaultValue}"/> 
                    </c:forEach>
                </p:panelGrid>    
                <p:growl id="growl" showDetail="true" /> 


                <p:commandButton value="Submit" actionListener="#{runProcessBean.execute}" update="growl"/>
                <p:commandButton value="Cancel" />

            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
