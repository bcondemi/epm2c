<ui:composition template="/WEB-INF/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                >
    <ui:define name="content">
        <h:form>
            <p:panel header="Submit process"  >

                <p:panelGrid  columns="1">
                    #{runProcessBean.p.name}
                    <br />
                    #{runProcessBean.p.description}
                    <br />                
                    #{runProcessBean.p.author}
                    <br />
                    #{runProcessBean.p.path}
                </p:panelGrid>    
                <p:growl id="growl" showDetail="true" /> 

                <p:panelGrid id="p2"  columns="2" >


                    <c:forEach var="p" items="${runProcessBean.paramList}">
                        <h:outputLabel value="#{p.name}: "/>  
                        <p:inputText value="#{p.defaultValue}"/> 
                    </c:forEach>
                    <p:commandButton value="Submit" actionListener="#{runProcessBean.execute}" update="growl"/>
                    <p:commandButton value="Cancel" />
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
